<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gastos</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="centrarDiv">
    <div class="overflowContainer">
        <header>
            <h1>App de Gastos</h1>
            <h2>Ingresa cuánto pagó cada persona</h2>
        </header>
    
        <div class="container">
            <form id="formulario">
                <input id="texto" type="text" placeholder="Nombre">
                <input id="numero" type="number" placeholder="Cantidad">
                <input id="submit" type="submit" value="Enviar">
            </form>
        
            <div class="divResultados">
                <ul id="resultados">
                </ul>
            </div>
            <div class="envioTotales">

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
